<body>
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='hotbooks.html')}"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2 id="title">热度榜</h2>
            <!--					警告框-->
            <div th:if="${not #strings.isEmpty(wmsg)}" class="alert alert-warning alert-dismissible" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="warning">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>警告!</strong><span th:text="${wmsg}"></span>
            </div>

            <!--					提示框-->
            <div th:if="${not #strings.isEmpty(smsg)}" class="alert alert-success alert-dismissible" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="success">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>提示:</strong><span th:text="${smsg}"></span>
            </div>



            <div th:if="${hotBooks}" class="table-responsive" >
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>排名</th>
                        <th>id</th>
                        <th>书名</th>
                        <th>热度</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hotBook:${hotBooks}">
                        <td th:text="${hotBook.getRanking()}"></td>
                        <td th:text="${hotBook.getId()}"></td>
                        <td th:text="${hotBook.getBookTitle()}"><a th:href="@{'/admin/hotBook/img?id'+${hotBook.getId()}+'&active=hotbooks.html'}"></a></td>
                        <td th:text="${hotBook.getHot()}"></td>
                    </tr>

                    </tbody>


                </table>
            </div>

        </main>
    </div>
</div>
