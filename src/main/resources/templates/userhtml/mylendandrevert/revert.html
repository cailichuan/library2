<body>
<div th:replace="~{commons/usercommons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/usercommons::sidebar(active='mylendandrevert.html')}"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h1>图书信息</h1>

            <!--					警告框-->
            <div th:if="${not #strings.isEmpty(wmsg)}" class="alert alert-warning alert-dismissible" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="warning">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>警告!</strong><span th:text="${wmsg}"></span>
            </div>

            <!--					提示框-->
            <div th:if="${not #strings.isEmpty(smsg)}" class="alert alert-success alert-dismissible" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="success">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>提示:</strong><span th:text="${smsg}"></span>
            </div>


            <h2   style="text-align: center">还书</h2>

            <div th:if="${userLendAndRevertBook}">
                <form th:action="@{'/user/BAL/'+${page}+'/revert/submit'}" method="get">




                    <div class="form-group" style="width: 40%;margin-left: 30%"  >
                        <h3><span class="label label-default">id</span></h3>
                        <input type="text" class="form-control" name="id" th:value="${userLendAndRevertBook.getId()}" readonly >
                    </div>
                    <div class="form-group" style="width: 40%;margin-left: 30%"  >
                        <h3><span class="label label-default">图书id</span></h3>
                        <input type="text" class="form-control"  name="bookId" th:value="${userLendAndRevertBook.getBookId()}" readonly>
                    </div>



                    <div class="form-group" style="width: 40%;margin-left: 30%" >
                        <h3><span class="label label-default">书名</span></h3>
                        <input type="text" class="form-control"  name="bookTitle" th:value="${userLendAndRevertBook.getBookTitle()}" readonly>
                    </div>


                    <div class="form-group" style="width: 40%;margin-left: 30%" >
                        <h3><span class="label label-default">库存</span></h3>
                        <input type="text" class="form-control"  name="stock" th:value="${userLendAndRevertBook.getStock()}" readonly>
                    </div>

                    <div class="form-group" style="width: 40%;margin-left: 30%" >
                        <h3><span class="label label-default">实际借书</span></h3>
                        <input type="text" class="form-control"  name="actualBorrowingQuantity" th:value="${actualBorrowingQuantity}" readonly>
                    </div>


                    <div class="form-group" style="width: 40%;margin-left: 30%" >
                        <h3><span class="label label-default">还书数量</span></h3>
                        <input type="text" class="form-control"  name="actNumber" >
                    </div>


                    <p style="text-align: center">
                        <button type="submit" class="btn btn-info">提交</button>
                    </p>

                </form>
            </div>









        </main>
    </div>
</div>

        $('#warning').removeClass('hide').addClass('in').addClass('fade');
